<VirtualHost *:80>
    DocumentRoot /var/www/html

    <Directory "/var/www/html">
        AllowOverride all
        Require all granted
    </Directory>

    # Proxy configuration for phpMyAdmin
    ProxyRequests Off
    ProxyPreserveHost On
    ProxyPass /phpmyadmin http://phpmyadmin:80
    ProxyPassReverse /phpmyadmin http://phpmyadmin:80

    # Optional: Increase proxy timeout if phpMyAdmin is slow
    ProxyTimeout 600

    #ErrorLog ${APACHE_LOG_DIR}/error.log
    #CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>



<Directory /var/www/html>
    Options FollowSymLinks
    AllowOverride all
    Order allow,deny
    Allow from all

        #API
        <Files *.php>
            Order Deny,Allow
            # Deny from all
        </Files>

        <Files *.sql>
            Order Deny,Allow
            Deny from all
        </Files>

        <Files *.xml>
            Order Deny,Allow
            Deny from all
        </Files>
</Directory>